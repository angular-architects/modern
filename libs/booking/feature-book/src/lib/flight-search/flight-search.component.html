<h2 class="title">Flight Search</h2>

<ng-container *ngIf="flights$ | async as flights">
  <flight-filter
    [filter]="filter"
    (searchTrigger)="search($event)"
  >
    <button *ngIf="flights.length" class="btn btn-default flight-filter-button" (click)="delay()">
      Delay 1st Flight
    </button>

    <div *ngIf="flights.length" class="flight-filter-info">
      {{flights.length}} flights found!
    </div>
  </flight-filter>

  <div class="row">
    <div *ngFor="let f of flights" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
      <flight-card [item]="f" [(selected)]="basket[f.id]" />
    </div>
  </div>
</ng-container>

<pre>{{ basket | json }}</pre>

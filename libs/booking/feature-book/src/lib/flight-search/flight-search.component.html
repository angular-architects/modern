<h2 class="title">Flight Search</h2>

<form #form="ngForm">

  <div class="form-group">
    <label>From:</label>
    <input [ngModel]="state.from()" (ngModelChange)="state.from.set($event)" name="from" appCity class="form-control">
  </div>

  <div class="form-group">
    <label>To:</label>
    <input [ngModel]="state.to()" (ngModelChange)="state.to.set($event)" name="to" class="form-control">
  </div>

  <div class="form-group">
    <label>
      <input [ngModel]="state.urgent()" (ngModelChange)="state.urgent.set($event)" name="urgent" type="checkbox">
      Urgent (When it's urgent it fails -- like in real life ;-))
    </label>
  </div>

  <div class="form-group" *ngIf="state.flights() as flights">
    <button (click)="search()" [disabled]="!state.from() || !state.to()" class="btn btn-default">
      Search
    </button>

    <button *ngIf="flights.length > 0" class="btn btn-default" (click)="delay()">
      Delay 1st Flight
    </button>

    <div *ngIf="flights.length > 0">
      {{flights.length}} flights found!
    </div>

  </div>
</form>

<div class="row">
  <div *ngFor="let f of state.flights()" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
    <flight-card
      [item]="f"
      [selected]="state.basket()[f.id]"
      (selectedChange)="updateBasket(f.id, $event)"
    />
  </div>
</div>

<pre>{{ state.basket() | json }}</pre>
